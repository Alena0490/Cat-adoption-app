<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./Favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./Favicon/android-chrome-512x512.png">
  <link rel="icon" href="../src/images/Favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
  <link rel="manifest" href="./Favicon/site.webmanifest">
</head>
<body>
  <div id="result"></div>

    <script>
    (function () {
      try {
        var saved = localStorage.getItem('theme');         // 'light' | 'dark' | null
        if (saved === 'light') document.documentElement.classList.add('light-theme');
        else document.documentElement.classList.remove('light-theme'); // default dark
      } catch (e) {}
    })();
  </script>
  <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
</body>
</html>
