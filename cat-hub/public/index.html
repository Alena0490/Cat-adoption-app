<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="result"></div>

    <script>
    (function () {
      try {
        var saved = localStorage.getItem('theme');         // 'light' | 'dark' | null
        if (saved === 'light') document.documentElement.classList.add('light-theme');
        else document.documentElement.classList.remove('light-theme'); // default dark
      } catch (e) {}
    })();
  </script>
</body>
</html>
